name: Tests

on:
  push:
    branches: [ '*' ]  # Run on all branches
  pull_request:
    branches: [ '*' ]  # Run on PRs to all branches
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Allows other Python versions to complete if one fails
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # Added 3.10 since it's your minimum version

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        cd sosig
        uv venv
        uv pip install -e ".[dev]"

    - name: Run tests
      run: |
        cd sosig
        source .venv/bin/activate
        pytest tests/ -v --cov=sosig --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: sosig/coverage.xml
        fail_ci_if_error: true

    - name: Store test results
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: test-results-${{ matrix.python-version }}
        path: sosig/coverage.xml
        retention-days: 30
